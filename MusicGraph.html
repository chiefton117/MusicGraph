<head>
  <div style="background-color: #F5F5F5;">
  <!--Integration of bootstrap-->
  

  <div> <!--Page top toolbar selectors-->
      <form id='userForm'>
      <input class="userInput" id="userTxt" type="text" value="" placeholder="Last.FM Username"></input>
      <input type="radio" id="lfmbtn" name="serviceBtn" value="Last.fm">
      <label for="lfmbtn">Last.fm</label>

      <input type="radio" id="sbtn" name="serviceBtn" value="Spotify"> <!--Radio buttons to select service-->
      <label for="sbtn">Spotify (Requires Login)</label>
          
      <input class="userInput" id="userNum" type="number" name="quantity"
       min="0" max="200" step="10" value="10" style="margin-left:20%"></input>
       <label for="userNum"># of Artists</label>

      <input type="button" id="genbtn" value="Generate">
      
      <a href="index.html" style="text-align: right;"><p>home</p></a>
      </form>
  </div>

    <ul class="nav nav-tabs" id="datatabs" role="tablist">
      <li class="nav-item">
        <a class="nav-link active" data-toggle="tab" href="#graph" role="tab">Graph</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" data-toggle="tab" href="#stats" role="tab">Stats</a>
      </li>
    </ul>
  <hr>
  </div>
</head>

<body>
<div class="tab-content">

<div class="tab-pane active" id="graph" role="tabpanel">
  <div class="overflow-auto" width="100%" height="100%">

    <svg id="chart"></svg>

    <div class="overflow-auto" id="sidelist">
      <h1 id="spotlight">Artist</h1>
      <hr>
      <div class="row">
        <p class="col-md-6" id="taglist"></p>
        <p class="col-md-6" id= "linklist"></p>
      </div>
    </div> 


    <div class="container-fluid overflow-auto" id="statlist">
      
      <h1 id="spotlight">Controls</h1>
      
      <ul class="nav nav-tabs" id="toggletabs" role="tablist">
        <li class="nav-item">
          <a class="nav-link" data-toggle="tab" href="#atoggle" aria-selected="true">Artists</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" data-toggle="tab" href="#gtoggle" aria-selected="false">Genres</a>
        </li>
      </ul>

      <hr>

      <div class="tab-content" id="gbox">
        <div class="tab-pane" id="atoggle" role="tabpanel">
        <!--Stat Check Boxes Go Here-->

        </div>
        <div class="tab-pane active" id="gtoggle" role="tabpanel">
        <!--Genre Check Boxes Go Here-->
        <select id="genrepicker" class="form-control form-control-lg" placeholder=".form-control-lg" multiple data-selected-text-format="count > 3" data-live-search="true">
        </select>

        </div>
      </div>

    </div>



  </div>
</div>
<div class="tab-pane" id="stats" role="tabpanel">
  <div class="overflow-auto" width="100%" height="100%">
    <div id="bubbles">
    </div>
  </div>
</div>

</div>
<div id="progresscontainer" class="progress" style="display: none;">
  <div class="progress-bar progress-bar-striped bg-info progress-bar-animated" role="progressbar" id="progress" style="width: 0%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">0%</div>
</div>
